{% extends 'base.html' %}
{% block content_block_left %}
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object }}?</p>
    <div class="container">
      <div class="row">
        <input class="btn btn-danger" type="submit" value="Confirm">
        <a class="btn btn-primary" href="{% url 'workouts:list' %}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
